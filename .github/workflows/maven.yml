name: JavaCI

on: 
  push:
    branches:
      - master

jobs:
  before-test:

    runs-on: [ubuntu-18.04]

    steps:
    - name: print Hello
      run: echo Hello!
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.9
    
    - name: run rest.jar for testing
      run: java -jar app/rest.jar
    - name: run our application 
      run: mvn -B package --file pom.xml
